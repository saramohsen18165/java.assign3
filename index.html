<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="header ">
            <h1 class="mb-5">Bookmarker</h1>
        </div>
    </div>

    <div class="container">
        <div class="body-book d-flex justify-content-center align-items-center p-3 py-5 gap-4 w-100">
           
            <h2 class="">
                
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            
        </div>
    </div>



    <div class="container">
<div class="mb-4">
    <label for="siteName" class="mb-3">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        
        Site Name
    </label>
    <input type="text" id="siteName" class="form-control" oninput="validateInput(this)" placeholder="Bookmark Name">
</div>

<div class="mb-5">
    <label for="siteURL" class="mb-3">
        <i class="fa-solid fa-link pe-2"></i>
        
        Site URL
    </label>
    <input type="url" id="siteURL" class="form-control" oninput="validateInput(this)" placeholder="Bookmark Name">
</div>
<button class="btn btn-submit px-5 d-block m-auto mb-4" onclick="submit()" id="submitBtn">Submit</button>
    </div>

   <div class="container">
    <div class="dot"></div>

   </div>

  <div class="container">

<table class="table mt-4 text-center bg-light" id="table">

    <thead>
        <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">websiteName</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
        </tr>
    </thead>
    
    <tbody class="d-none">
    
    <tr>
    
    <td></td>
    <td></td>
    <td>
        <button class="btn btn-visit " >
            <i class="fa-solid fa-eye pe-2"></i>
            Visit
        </button>
    </td>
    <td>
        <button class="btn btn-delet ">
            <i class="fa-solid fa-trash-can"  ></i>
            Delete
        </button>
    </td>
    </tr>
    
    </tbody>

</table>

</div>


<div class="container">
    <div class="box-contant position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none " id="bookmodel">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3" onclick="closeBtn()" ></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rows list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>
              Site URL must be a valid one
            </li>
          </ol>
        </div>
      </div>


</div>




    <script src="./js/index.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>  
</body>
</html>
